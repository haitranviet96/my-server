services:
  caddy:
    build: ./caddy
    restart: unless-stopped
    env_file:
      - config.env
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./caddy/site:/srv
      - caddy_data:/data
      - caddy_config:/home/haitv/my-server/caddy
    extra_hosts:
    - "host.docker.internal:host-gateway"

volumes:
  caddy_data:
  caddy_config:
