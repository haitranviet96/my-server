name: webserver

services:
  caddy:
    container_name: caddy
    build: .
    restart: unless-stopped
    env_file:
      - config.env
      - path: .local.env
        required: false
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - daimo-dc

networks:
  daimo-dc:
    name: daimo-dc
    external: true

volumes:
  caddy_data:
  caddy_config:
