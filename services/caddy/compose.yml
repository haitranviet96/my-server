name: webserver

services:
  caddy:
    container_name: caddy
    build: .
    restart: unless-stopped
    env_file:
      - config.env
      - path: .local.env
        required: false
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - multimedia
      - tools
      - webserver
      - nix_vm
    labels:
      - wud.watch=false

networks:
  multimedia:
    name: multimedia
    external: true
  tools:
    name: tools
    external: true
  webserver:
    name: webserver
    external: true
  nix_vm:
    name: nix_vm
    driver: macvlan
    driver_opts:
      parent: virbr10
    ipam:
      config:
        - subnet: 192.168.150.0/24
          gateway: 192.168.150.1
          ip_range: 192.168.150.240/28

volumes:
  caddy_data:
