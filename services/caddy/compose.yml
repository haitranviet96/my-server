version: '3.8'

services:
  caddy:
    container_name: caddy
    build: ./caddy
    restart: unless-stopped
    env_file:
      - config.env
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - daimo-dc

networks:
  daimo-dc:
    name: daimo-dc

volumes:
  caddy_data:
  caddy_config:
