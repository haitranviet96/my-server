name: webserver

services:
  speedtest-tracker:
    image: lscr.io/linuxserver/speedtest-tracker:latest
    restart: unless-stopped
    container_name: speedtest-tracker
    ports:
      - 80
      - 443
    env_file:
      - ../docker.env
      - config.env
      - path: .local.env
        required: false
    volumes:
      - /home/haitv/.config/speedtest-tracker:/config
    networks:
      - webserver

networks:
  webserver:
    name: webserver
    external: true
