services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    user: 1000:1000
    group_add:
      - "105"
    network_mode: 'host'
    volumes:
      - /config/jellyfin:/config
      - /media/Data/media-data/media:/media
      - ${HOME}/.cache/jellyfin:/cache
    devices:
      - /dev/dri/renderD129:/dev/dri/renderD129
    restart: 'unless-stopped'
