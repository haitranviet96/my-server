name: multimedia

services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    user: 1000:100
    group_add:
      - "105"
    volumes:
      - ${HOME}/.config/jellyfin:/config
      - /media/Data/@media/media:/media
      - ${HOME}/.cache/jellyfin:/cache
    deploy:
      resources:
        reservations:
          devices:
            - driver: cdi
              device_ids:
                - nvidia.com/gpu=all
              capabilities:
                - gpu
    restart: 'unless-stopped'
    networks:
      - multimedia

networks:
  multimedia:
    name: multimedia
    external: true
