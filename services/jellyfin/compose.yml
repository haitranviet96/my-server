name: multimedia

services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    user: 1000:1000
    group_add:
      - "105"
    volumes:
      - ${HOME}/.config/jellyfin:/config
      - /media/Data/@media/media:/media
      - ${HOME}/.cache/jellyfin:/cache
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    restart: 'unless-stopped'
    networks:
      - multimedia

networks:
  multimedia:
    name: multimedia
    external: true
