
services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    user: 1000:1000
    group_add:
      - "105"
    volumes:
      - /config/jellyfin:/config
      - /media/Data/media-data/media:/media
      - ${HOME}/.cache/jellyfin:/cache
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: 'unless-stopped'
    networks:
      - daimo-dc

networks:
  daimo-dc:
    name: daimo-dc
