name: tools

services:
  filebrowser:
    image: filebrowser/filebrowser
    container_name: filebrowser
    user: 1000:100
    volumes:
      - /media/Data:/srv
      - /home/haitv/.config/filebrowser:/database
      - /home/haitv/.config/filebrowser:/config
    restart: unless-stopped
    networks:
      - tools

networks:
  tools:
    name: tools
    external: true
