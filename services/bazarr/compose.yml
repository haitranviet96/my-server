services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    network_mode: 'host'
    env_file:
      - ../docker.env
    volumes:
      - /config/bazarr:/config
      - /media/Data/media-data:/data
    restart: unless-stopped
    extra_hosts:
    - "host.docker.internal:host-gateway"