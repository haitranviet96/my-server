name: multimedia

services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    env_file:
      - ../docker.env
    volumes:
      - /config/bazarr:/config
      - /media/Data/@media:/data
    restart: unless-stopped
    networks:
      - multimedia

networks:
  multimedia:
    name: multimedia
    external: true
