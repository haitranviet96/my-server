name: immich

services:
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: always
    ports:
      - "8888:80"
    env_file:
      - ../docker.env
      - pgadmin.env
      - path: .pgadmin.local.env
        required: false
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - tools

networks:
  tools:
    name: tools
    external: true

volumes:
  pgadmin-data: