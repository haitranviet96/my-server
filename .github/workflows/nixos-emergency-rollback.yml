name: NixOS Emergency Rollback

run-name: ${{ github.actor }} is performing emergency rollback ðŸš¨

on:
  workflow_dispatch:
    inputs:
      generation:
        description: 'Generation number to rollback to (leave empty for previous)'
        required: false
        type: string
      confirm:
        description: 'Type "ROLLBACK" to confirm this action'
        required: true
        type: string

jobs:
  emergency-rollback:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          cat >> ~/.ssh/config <<EOF
          Host haivita.top
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
          EOF

      - name: Validate confirmation
        run: |
          if [ "${{ inputs.confirm }}" != "ROLLBACK" ]; then
            echo "âŒ Emergency rollback not confirmed. You must type 'ROLLBACK' to proceed."
            exit 1
          fi
          echo "âœ… Emergency rollback confirmed"

      - name: Show current system state
        run: |
          echo "ðŸ” Current system state before rollback:"
          echo "Current generation:"
          ssh ${{ secrets.SSH_USERNAME }}@haivita.top "sudo nixos-rebuild list-generations | head -1"
          echo ""
          echo "Available generations:"
          ssh ${{ secrets.SSH_USERNAME }}@haivita.top "sudo nixos-rebuild list-generations | head -10"
          echo ""

      - name: Perform rollback
        run: |
          if [ -n "${{ inputs.generation }}" ]; then
            echo "ðŸ”„ Rolling back to generation ${{ inputs.generation }}..."
            ssh ${{ secrets.SSH_USERNAME }}@haivita.top "sudo nixos-rebuild switch --switch-generation ${{ inputs.generation }}"
          else
            echo "ðŸ”„ Rolling back to previous generation..."
            ssh ${{ secrets.SSH_USERNAME }}@haivita.top "sudo nixos-rebuild switch --rollback"
          fi

      - name: Verify rollback
        run: |
          echo "âœ… Rollback completed. New system state:"
          echo "Active generation:"
          ssh ${{ secrets.SSH_USERNAME }}@haivita.top "sudo nixos-rebuild list-generations | head -1"
          echo ""
          
          echo "ðŸ” Checking critical services..."
          ssh ${{ secrets.SSH_USERNAME }}@haivita.top "
            systemctl is-active sshd &&
            systemctl is-active docker &&
            systemctl is-active tailscaled
          "
          
          echo ""
          echo "ðŸ” Checking for failed services..."
          ssh ${{ secrets.SSH_USERNAME }}@haivita.top "systemctl --failed --no-pager || echo 'No failed services'"
          
          echo ""
          echo "ðŸš¨ EMERGENCY ROLLBACK COMPLETED"
          echo "âš ï¸  Remember to investigate the issue that caused the rollback"
          echo "âš ï¸  Consider fixing the configuration before the next deployment"