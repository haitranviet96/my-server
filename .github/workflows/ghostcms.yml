env:
  SERVICE_PATH: services/ghostcms

name: Deploy GhostCMS to My Server

run-name: ${{ github.actor }} is deploying to My Server ðŸš€

on:
  push:
    branches:
      - main
    paths:
      - .gitmodules
      - services/ghostcms
      - services/ghostcms/**
      - .github/workflows/ghostcms.yml
      - .github/actions/**
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup & encode SOPS
        uses: ./.github/actions/sops-decode
        with:
          filePath: ${{ env.SERVICE_PATH }}/config.env
          gpgKey: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Deploy
        shell: bash {0}
        run: |
          cd ${{ env.SERVICE_PATH }}
          cp config.env .env
          docker compose down
          docker compose up -d --build

