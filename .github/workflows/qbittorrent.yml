env:
  SERVICE_PATH: services/qbittorrent

name: Deploy QBittorrent to My Server

run-name: ${{ github.actor }} is deploying to My Server ðŸš€

on:
  push:
    branches:
      - main
    paths:
      - services/qbittorrent/**
      - .github/workflows/qbittorrent.yml
      - .github/actions/**

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Deploy
        uses: ./.github/actions/deploy
        with:
          servicePath: ${{ env.SERVICE_PATH }}
