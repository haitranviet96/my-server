env:
  SERVICE_PATH: services/immich

name: Deploy Immich to My Server

run-name: ${{ github.actor }} is deploying to My Server ðŸš€

on:
  push:
    branches:
      - main
    paths:
      - services/immich/**
      - .github/workflows/immich.yml
      - .github/actions/**

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Setup & encode SOPS
        uses: ./.github/actions/sops-decode
        with:
          filePath: ${{ env.SERVICE_PATH }}/config.env
          gpgKey: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Deploy
        shell: bash {0}
        run: |
          cd ${{ env.SERVICE_PATH }}
          docker compose down
          set -o allexport
          source config.env
          set +o allexport
          docker compose up -d --build
