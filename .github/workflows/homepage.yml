env:
  SERVICE_PATH: services/homepage

name: Deploy HomePage to My Server

run-name: ${{ github.actor }} is deploying to My Server ðŸš€

on:
  push:
    branches:
      - main
    paths:
      - .gitmodules
      - services/homepage
      - services/homepage/**
      - .github/workflows/homepage.yml
      - .github/actions/**
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup & encode SOPS
        uses: ./.github/actions/sops-decode
        with:
          filePath: ${{ env.SERVICE_PATH }}/config.env

      - name: Deploy configs via SSH
        run: |
          SSH_DIR=$(mktemp -d)
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > "$SSH_DIR/id_rsa"
          chmod 600 "$SSH_DIR/id_rsa"
          rsync -avz --delete -e "ssh -i $SSH_DIR/id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" "${{ env.SERVICE_PATH }}/configs/" "${{ secrets.SSH_USERNAME }}@haivita.top:/home/haitv/homepage/configs/"
          rm -rf "$SSH_DIR"

      - name: Deploy
        uses: ./.github/actions/deploy
        with:
          servicePath: ${{ env.SERVICE_PATH }}
